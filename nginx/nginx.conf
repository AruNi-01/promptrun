events {
}

http {
    upstream promptrun {
        server promptrun:3000;
    }
    server {
        # Redirect HTTP requests to HTTPS.
        listen 80;
        server_name localhost;
        root /srv/public;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        server_name localhost;
        root /srv/public;
        server_tokens off;

        # SSL configurationï¼Œuse your own certificate and key file.
        ssl_certificate /etc/nginx/ssl/promptrun.shop.pem;
        ssl_certificate_key /etc/nginx/ssl/promptrun.shop.key;

        location / {
            try_files $uri $uri/ @nextjs;
        }

        location @nextjs {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://promptrun;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }
}